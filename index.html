<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>

        <!-- hero -->
        <section id="hero">
            <div class="big-container lower ">
                <div class="column">
                    <div class="col-big"></div>
                    <div class="row">
                        <div class="col-hero w-40"></div>
                        <div class="col-hero w-60"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /hero -->

        <!-- business section -->
        <!-- top-business -->
        <section class="business">
            <div class="small-container">
                <div class="title"></div>
                <div class="row mt-20">
                    <div class="top-business ">
                        <div class="head-b"></div>
                    </div>
                    <div class="top-business ">
                        <div class="head-b"></div>
                    </div>
                    <div class="top-business ">
                        <div class="head-b"></div>
                    </div>
                </div>
                <!-- /top business -->

                <!-- bot-business -->
                <div class="column mt-20">
                    <div class="col-big"></div>
                    <div class="row">
                        <div class="bot-business w-60"></div>
                        <div class="bot-business w-40"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /bot-business -->
        <!-- /business section-->

        <!-- contact section -->
        <section class="contact">
            <div class="small-container">
                <div class="row">
                    <div class="col-contact w-60"></div>
                    <div class="col-contact w-40"></div>
                </div>
            </div>
        </section>
        <!-- /contact section -->

        <!-- grid section -->
        <section class="grid">
            <div class="small-container">
                <div class="title"></div>
                <div class="row-grid">
                    <div class="col-grid"></div>
                    <div class="col-grid"></div>
                    <div class="col-grid"></div>
                    <div class="col-grid"></div>
                    <div class="col-grid"></div>
                    <div class="col-grid"></div>
                </div>
                <div class="title"></div>
            </div>
        </section>
        <!-- /grid section -->

    </main>
    <!-- /Main -->

    <!-- Footer -->
    <footer>
        <section class="all-list">
            <div class="big-container">
                <div class="row">
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                    <div class="list"></div>
                </div>
                <div class="language mt-20"></div>
            </div>
        </section>
    </footer>
    <!-- /Footer -->
</body>

</html>
